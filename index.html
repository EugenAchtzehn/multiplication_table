<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>

    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <main class="container">
            <section id="content" class="content d-flex flex-wrap">
                <div class="titlebox d-flex direction-vertical space-between align-center">
                    <div class="d-flex">
                        <p>X&nbsp;&nbsp;</p>
                        <hr />
                        <p>&nbsp;&nbsp;X</p>
                    </div>
                    <div class="main-title">
                        <h3>九九乘法表</h3>
                        <h4>MULTIPLICATION TABLE</h4>
                    </div>
                    <div class="d-flex">
                        <p>X&nbsp;&nbsp;</p>
                        <hr />
                        <p>&nbsp;&nbsp;X</p>
                    </div>
                </div>
                <div class="numbox">
                    <div class="left-sec">
                    </div>
                    <div class="right-sec">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="numbox">
                    <div class="left-sec">
                        <h2>2</h2>
                        <p>2 x 1 = 2</p>
                        <p>2 x 2 = 4</p>
                        <p>2 x 3 = 6</p>
                    </div>
                    <div class="right-sec">
                        <p>2 x 4 = 8</p>
                        <p>2 x 5 = 10</p>
                        <p>2 x 6 = 12</p>
                        <p>2 x 7 = 14</p>
                        <p>2 x 8 = 16</p>
                        <p>2 x 9 = 18</p>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </section>
        </main>
        <footer>
            <div class="container">
                <p class="footer-info">Copyright © 2019 HexSchool. All rights reserved.</p>
            </div>

        </footer>
    </div>
    <!-- import jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
